<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS position practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
      ">
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        bottom: 0px;
        left: 0px;
        width: 70px;
      ">
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          top: 0;
          right: 0;
          color: white;
        ">
        x
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        top: 60px;
        right: 10px;
        color: white;
      ">
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      ">
      DIV 1
    </div>
    <div
      style="
        background-color: pink;
        height: 200px;
        width: 200px;
        position: relative;
      ">
      DIV 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        ">
        5:00
      </div>
    </div>
  </body>
</html>
