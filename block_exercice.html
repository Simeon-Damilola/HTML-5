<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block exercise</title>
    <link rel="stylesheet" href="block_exercise.css">
  </head>
  <body>
    <input class="name" type="text" placeholder="Name" />
    <input class="email" type="text" placeholder="Email" /><br></br>
    <p class="support">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button >Yes</button>
    <button >No</button><br></br>
    <img src="images/Google-Logo.wine.png" class="google">
    <input class="search" type="text" placeholder="Search Google or type a URL" /><br></br>
    <input class="fname" type="text" placeholder="First name" />
    <input class="sname" type="text" placeholder="Surname" /><br></br>
    <input class="email2" type="text" placeholder="Email" /><br></br>
    <button class="sign-up">Sign Up</button><br></br>
    <p class="text">Request a ride now</p>
    <input class="location" type="text" placeholder="Enter pickup location" /><br></br>
    <input class="destination" type="text" placeholder="Enter destination" /><br></br>
    <button class="now">Request now</button>
    <button class="later">Schedule for later</button>


  </body>
</html>
