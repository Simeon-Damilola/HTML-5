<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox exercise</title>
  </head>
  <body>
    <div style="display: flex">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: pink; width: 75px">75px</div>
    </div><br></br>

    <div style="display: flex">
      <div style="background-color: lightblue; width: 50px">item1</div>
      <div style="background-color: pink; flex: 1;">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <div style="display: flex; margin-top: 30px; justify-content: space-between;">
      <div style="background-color: pink; width: 60px;">item1</div>
      <div style="background-color: pink; width: 60px;">item2</div>
      <div style="background-color: pink; width: 60px;">item3</div>
      <div style="background-color: pink; width: 60px;">item4</div>
    </div>

    <div style="align-items: center; border-width: 1px; border-style: solid; height: 50px; display: flex; margin-top: 30px; justify-content: space-between;">
      <div style="background-color: pink; width: 60px;">item1</div>
      <div style="background-color: pink; width: 60px;">item2</div>
    </div>
  </body>
</html>
